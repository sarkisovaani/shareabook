{%  load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset= "UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<link rel="stylesheet" href="{% static "/css/book.css" %}">
	<title>Exchange page</title>
	<script type="text/javascript">
	function OpenTel(url) 
	{
		window.open("http://" + url,'_blank').focus();
    }
	</script>
</head>

        <div style="width: 233px; height: 84px; left: 100px; top: 37px; position: absolute; color: black; font-size: 32px; font-family: Palatino Linotype; font-weight: 700; word-wrap: break-word">
		<a href="/">РАЗДЕЛИ КНИГУ!</a></div>
        <div style="width: 414px; height: 38px; left: 842px; top: 55px; position: absolute; color: black; font-size: 28px; font-family: Palatino Linotype; font-weight: 700; word-wrap: break-word">
		<a href="/add.html">СОЗДАТЬ ОБЪЯВЛЕНИЕ</a></div>
        <div style="width: 122px; height: 38px; left: 1688px; top: 55px; position: absolute; color: black; font-size: 28px; font-family: Palatino Linotype; font-weight: 700; word-wrap: break-word">

		<div style="width: 50px; height: 50px; left: 1830px; top: 49px; position: absolute; background: #C99574; border-radius: 9999px"></div>
		<img style="width: 40px; height: 40px; left: 1835px; top: 54px; position: absolute; " src="{% static "/img/majesticons_search-line.png" %}" />
        
		<div style="width: 50px; height: 50px; left: 40px; top: 49px; position: absolute; background: #C99574; border-radius: 9999px"></div>
		<img style="width: 40px; height: 40px; left: 48px; top: 55px; position: absolute; " src="{% static "/img/tabler_book.png" %}" />
    </div>
    <div style="width: 1344.49px; height: 59.03px; left: 288px; top: 405px; position: absolute; background: #D1C4B4; border-radius: 64.40px"></div>
    <div style="width: 1344.49px; height: 59.03px; left: 288px; top: 1010.02px; position: absolute; background: #D1C4B4; border-radius: 64.40px"></div>
    
    <div style="width: 1374px; height: 429.58px; padding-left: 14.76px; padding-right: 14.76px; left: 273px; top: 522.23px; position: absolute; background: white; justify-content: center; align-items: center; display: inline-flex">

		<table><tr><td width=425px>
            <div style="width: 413.18px; height: 516.48px; border-radius: 38.74px; overflow: hidden; flex-direction: column; justify-content: center; align-items: center; display: inline-flex">

            </div>
			</td>
			<td width=1200px valign="top">
			<div style="width: 444.29px; left:0px; top:0px; position: relative; height: 31.15px; color: rgba(0, 0, 0, 0.50); font-size: 19.68px; font-family: Palatino Linotype; font-weight: 700; word-wrap: break-word;overflow-x: auto; overflow-y: auto">{{ books.nickname }}, г. {{ books.city }}</div>
			<div style="color: black; left:0px; position: relative; font-size: 29.51px; font-family: Palatino Linotype; font-weight: 700; word-wrap: break-word">"{{ books.title }}", {{ books.writer }}</div>

            <div style="width: 922.29px; height: 300px; color: black; font-size: 26.23px; font-family: Palatino Linotype; font-weight: 700; word-wrap: break-word">{{ books.description }}</div>
            <div style="width: 427.94px; color: #C99574; font-size: 29.51px; font-family: Palatino Linotype; font-weight: 700; letter-spacing: 22.95px; word-wrap: break-word">ОБМЕН НА:</div>
            <div style="color: black; font-size: 29.51px; font-family: Palatino Linotype; font-weight: 700; word-wrap: break-word">{{ books.exchange }}</div>

    <div style="width: 250.05px; left: 855px; top: 415px; position: absolute; color: black; font-size: 29.51px; font-family: Palatino Linotype; font-weight: 700; letter-spacing: 22.95px; word-wrap: break-word">ОБМЕН</div>
	
	<div style="width: 1344.49px; height: 59.03px; left: 288px; top: 1009px; position: absolute; background: #D1C4B4; border-radius: 64.40px"></div>

	КОНТАКТ В TELEGRAM
	</button>
	<div style="width: 1344.49px; height: 59.03px; left: 288px; top: 1087px; position: absolute; background: #D1C4B4; border-radius: 64.40px"></div>
    <div style="width: 918.17px; left: 545.16px; top: 1096.02px; position: absolute; color: black; font-size: 29.51px; font-family: Palatino Linotype; font-weight: 700; letter-spacing: 22.95px; word-wrap: break-word">
	<a href="/">НА ГЛАВНУЮ СТРАНИЦУ</a></div>
</div>

</html>
